[filament_switch_sensor switch_sensor]
switch_pin: ^PF1
pause_on_runout: True
runout_gcode: sensor_runout_switch

[filament_motion_sensor encoder_sensor]
switch_pin: ^PF0
detection_length: 4.88
extruder: extruder
pause_on_runout: true
runout_gcode: sensor_runout_encoder

[gcode_macro sensor_runout_switch]
gcode:
    { action_respond_info("Filament Runout from switch") }

[gcode_macro sensor_runout_encoder]
gcode:
    { action_respond_info("Filament Runout from Motion Encoder") }
